        </div>

        <div class="section-header dp-flex flex-wrap flex-dir-col width-100per text-align-center pad-20px">
        
            <h2 class="width-100per font-size-28px">Ajustes de cuenta</h2>
            <p class="font-size-16px pad-top-10px">Cambia los datos de tu usuario.</p>
        </div>

        <div class="dp-flex flex-wrap-true align-items-center justify-cnt-se pad-left-20px pad-right-20px">

            <form action="" class="dp-flex flex-basis-450 flex-wrap-true justify-cnt-sb pad-20px bg-color-white border-radius-rounded box-shadow1">

                <div class="pfp-cont dp-flex flex-dir-col width-100per align-items-center justify-cnt-center mar-bottom-15px">
                    <img src="assets/img/person.jpg" class="user-pfp" alt="">
                </div>

                <div class="dp-flex flex-dir-col justify-cnt-sb width-100per mar-bottom-15px">
                    <input type="file" name="" id="" class="pfp-uploader">
                </div>
                
                
                <div class="dp-flex flex-dir-col">
                    <label for="" class="font-size-16px">Nombre</label>
                    <input type="text" name="" placeholder="John" class="mar-top-10px pad-5px border2 border-radius-rounded" id="">
                </div>

                <div class="dp-flex flex-dir-col">
                    <label for="" class="font-size-16px">Apellido</label>
                    <input type="text" name="" placeholder="Doe" class="mar-top-10px pad-5px border2 border-radius-rounded" id="">
                </div>

                <div class="dp-flex flex-dir-col mar-top-10px">
                    <label for="" class="font-size-16px">Email</label>
                    <input type="email" name="" placeholder="john@doe.com" class="mar-top-10px pad-5px border2 border-radius-rounded" id="">
                </div>

                <div class="dp-flex flex-dir-col mar-top-10px">
                    <label for="" class="font-size-16px">Número de teléfono</label>
                    <input type="tel" name="" placeholder="+58 4245329012" class="mar-top-10px pad-5px border2 border-radius-rounded" id="">
                </div>

                <div class="dp-flex flex-dir-col mar-top-10px">
                    <label for="" class="font-size-16px">Usuario</label>
                    <input type="text" name="" placeholder="@john_doe" class="mar-top-10px pad-5px border2 border-radius-rounded" id="">
                
                    <div class="dp-flex flex-dir-col mar-top-10px">
                        <label for="" class="font-size-16px">Rol</label>
                        <select name="" id="" class="mar-top-10px pad-10px border2 border-radius-rounded">
                            <option value="">Dueño</option>
                            <option value="">Empleado</option>
                            <option value="">Comerciante</option>
                        </select>
                    </div>
                </div>

                <div class="dp-flex flex-dir-col mar-top-10px">
                    <label for="" class="font-size-16px">Contraseña</label>
                    <input type="password" name="" class="mar-top-10px pad-5px border2 border-radius-rounded" id="">
                </div>



                <div class="dp-flex justify-cnt-sb width-100per mar-top-15px">
                    <button class="pad-10px border-radius-rounded">Cancelar</button>
                    <button class="pad-10px bg-color-skyblue2 color-white border-radius-rounded">Actualizar</button>
                </div>

            </form>


        </div>
